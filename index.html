<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/img/restaurant logo.jpg" alt="logo" width="120px">
            <h4 class="logo"></h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Home</a></li>
                <li><a class="nav-link" href="#">Category</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="/img/Food 2.jpg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Eat Good Food</h1>
                    <p>
                        <b>Eat healthy, It is good for our health.</b>
                    </p>
                    <p>
                        Our customers will be able to experience and appreciate
                        different kind of delicious food. We hope you find our food as unique as we made it to be.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-order">Order</button>
                    <button class="cta-book">Book a Table</button>
                </div>
            </div>
             <div class="cover">
                 <img src="/img/food cover.png" alt="food" >
             </div>   
        </section>

        <div class="food-select">
            <img src="/img/left arrow.png" alt="">
            <img src="/img/dot.png" alt="">
            <img src="/img/ful dot.png" alt="">
            <img src="/img/ful dot.png" alt="">
            <img src="/img/right arrow.png" alt="">    
        </div>

        <img class="big-circle" src="/img/big-eclipse.svg" alt="">
        <img class="medium-circle" src="/img/mid-eclipse.svg" alt="">
    </main>
</body>
</html>
